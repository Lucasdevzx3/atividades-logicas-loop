    <br>

    <script>

          // Desenvolva um algoritmo que leia a altura de 15 pessoas. Este
          // programa deverá calcular e mostrar:
          // a. A menor altura do grupo
          // b. A maior altura do grupo;
          // Usei prompt pois fica mais interativo

      // definir a menor e maior altura
      let menorAltura = Number.MAX_VALUE;
      let maiorAltura = Number.MIN_VALUE;

      // ler as alturas das 15 pessoas
      for (let i = 0; i < 15; i++) {
        let altura = parseFloat(
          prompt("Insira a altura da pessoa " + (i + 1) + " (em metros):")
        );
        // verificar se a altura é a menor ou maior até agora
        if (altura < menorAltura) {
          menorAltura = altura;
        }
        if (altura > maiorAltura) {
          maiorAltura = altura;
        }
      }

      // mostrar a menor e maior altura
      console.log("Menor altura: " + menorAltura + " metros");
      console.log("Maior altura: " + maiorAltura + " metros");
    </script>
  </body>
